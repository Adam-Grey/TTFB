<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">
    <div class="container d-flex justify-content-around mt-5">
        <img src="./assets/Techno.png" alt="Technoxis Logo" class="mx-auto" style="width: 23%;">
    </div>
    <div class="container bg-light me-auto p-4 rounded-2" style="width: 28%;">
        <div class="d-flex justify-content-around"><div class="h4">Login</div></div>
        <br>
        <form>
            <div class="input-group mb-3">
                <input type="email" class="form-control border-1 border-secondary" placeholder="Enter Email">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            </div>
            <div class="input-group mb-2">
                <input type="password" class="form-control border-1 border-secondary" placeholder="Enter Password">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>        
            </div>
            <br>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Log in</button>
            </div>
        </form>
        <div class="mb-3"><a href="./register.html" style="text-decoration: none;" class="mb-2">Register as a new user</a></div>
        <div><a href="./forgot.html" style="text-decoration: none;">I forgot my password</a></div>
    </div>
</body>
</html>
