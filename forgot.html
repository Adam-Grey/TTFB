<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">
    <div class="card mx-auto" style="width: 28%; margin-top: 160px;">
        <div class="card-header">
            <div class="d-flex justify-content-around">
                <div class="h2">Forgot Password</div>
            </div>
        </div>
        <div class="card-body">
            <form class="p-1">
                <div class="input-group mb-3">
                    <input type="email" class="form-control border-1 border-secondary" placeholder="Enter Email">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="">
                    <button class="btn btn-primary w-100">Request new password</button>
                </div>
            </form>
            <div class="mt-3 mb-4"><a href="./login.html" style="text-decoration: none;" class="mb-2">Login</a></div>
        </div>
    </div>
</body>

</html>
